---
description: Greeting Commands
commands:
    - name: greet
      description: Greets the user
      actions:
        - name: RunAction
          shell: bash
          run: echo "${{greeting}} ${{name}}" 
      arguments:
        - name: greeting
          type: string
          description: The greeting.
      options:
        - name: name
          description: The name.
    - name: echo
      description: Echoes the message
      actions: 
        - name: RunAction
          shell: bash
          run: echo ${{message}}
      arguments:
        - name: message
          description: The messsage
          type: string
      options:
         - name: unused
           description: unused

       