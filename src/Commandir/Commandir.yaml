---
description: Sample Commands
commands:
   - name: echo
     commands:
        - name: builtin 
          description: Echoes the message using the builtin Echo command
          type: Commandir.Builtins.Echo
          parameters:
             message: Hello World!
        - name: shell 
          description: Echoes the message using the system's 'echo' command
          type: Commandir.Builtins.Shell
          parameters:
             command: "echo Hello World!"
   - name: greet
     description: Greets the user
     type: Commandir.Builtins.Shell
     parameters:
        greeting: "Hello "
        command: "echo {{greeting}} {{name}}"
     arguments:
        - name: name
          description: The user's name
     options:
        -  name: greeting
           description: The greeting
           required: false
       