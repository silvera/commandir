---
description: Sample Commands
commands:
   - name: hello
     #description: Prints 'Hello World'
     type: commandir.actions.run
     #parameters:
     #   command: echo "Hello World!"
     commands:
        - name: world
          type: commandir.actions.run
          parameters:
             command: echo "Hey there!"
   - name: greet
     description: Greets the user
     type: commandir.actions.run
     parameters:
        greeting: "Hello "
        command: "echo {{greeting}} {{name}}"
     arguments:
        - name: name
          description: The user's name
     options:
        -  name: greeting
           description: The greeting
           required: false