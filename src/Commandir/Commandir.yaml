---
name: Commandir
description: Sample Commands
commands:
   - name: hello
     parameters:
        parallel: true
        executable: true
     commands:
        - name: world
          description: Prints 'Hello World'
          parameters:
             run: echo "Hello World!"
   - name: greet
     description: Greets the user
     parameters:
        greeting: "Hello "
        run: "echo {{greeting}} {{name}}!"
     arguments:
        - name: name
          description: The user's name
     options:
        -  name: greeting
           shortName: g
           description: The greeting
           required: false